<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pannello Amministratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4"><div class="container"><span class="navbar-brand">Training Admin Panel</span></div></nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5 class="fw-bold">Nuovo Corso</h5>
                    <input type="text" id="nuovo-corso" class="form-control mb-2" placeholder="Nome del corso">
                    <button onclick="creaCorso()" class="btn btn-primary w-100">Aggiungi Corso</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold m-0">Elenco Iscritti</h5>
                        <select id="filtro-corso" class="form-select w-50" onchange="mostraDati()">
                            <option value="tutti">Tutti i corsi</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-sm table-hover">
                            <thead class="table-light">
                                <tr><th>Nome</th><th>Corso</th><th>Presente</th><th>CF</th></tr>
                            </thead>
                            <tbody id="tabella-corpo"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "INSERISCI_URL_APPS_SCRIPT_QUI";
        let datiGlobali = [];

        async function init() {
            // Carica Corsi per il filtro
            const resC = await fetch(SCRIPT_URL + "?get=corsi");
            const corsi = await resC.json();
            corsi.forEach(c => document.getElementById('filtro-corso').innerHTML += `<option value="${c}">${c}</option>`);

            // Carica Partecipanti
            const resP = await fetch(SCRIPT_URL + "?get=partecipanti");
            datiGlobali = await resP.json();
            mostraDati();
        }

        function mostraDati() {
            const filtro = document.getElementById('filtro-corso').value;
            const corpo = document.getElementById('tabella-corpo');
            corpo.innerHTML = "";

            datiGlobali.forEach(row => {
                if (filtro === "tutti" || row[2] === filtro) {
                    corpo.innerHTML += `<tr>
                        <td>${row[0]} ${row[1]}</td>
                        <td>${row[2]}</td>
                        <td><span class="badge ${row[7] === 'SÃ¬' ? 'bg-success' : 'bg-secondary'}">${row[7]}</span></td>
                        <td>${row[3]}</td>
                    </tr>`;
                }
            });
        }

        async function creaCorso() {
            const nome = document.getElementById('nuovo-corso').value;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "creaCorso", nomeCorso: nome}) });
            alert("Corso Creato!");
            location.reload();
        }

        init();
    </script>
</body>
</html>
